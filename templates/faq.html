{% extends "index.html" %}

{% comment %}
The FAQ template, called from faq.views.faq.
{% endcomment %}

{% load ratings_extras %}

{% block title %}FAQ{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="faqpost">
        <h2 id="{{ post.id }}">{{ post.title }}</h2>
        {{ post.text|markdown }}
        </div>
    {% endfor %}
{% endblock %}
